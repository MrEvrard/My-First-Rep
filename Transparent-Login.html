<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Transparent-Login.css">
    </head>
    <body>
        <div class="form-container">
                <div class="container-header">
                    <ul>
                        <li><a class="active" href="#login">Login</a></li>
                        <li><a href="#signup">Sign up</a></li>
                    </ul>
                </div>
                <form>

                    <div class="custom01">
                        <p>
                            <input type="email" id="flogin" name="firstname" placeholder="" class="form-input" />
                            <label for="flogin">Email</label>
                        </p>
                    </div>
                    <div class="custom01">
                        <p>
                            <input type="password" id="lpassword" name="lastname" placeholder="" class="form-input" />
                            <label for="lpassword">Password</label>
                        </p>
                    </div>
                    <i><a href="#">Forgot password?</a></i> <br><br>
                    <center><input type="checkbox" name="" /> Remember me</center><br>

                  

                  <input type="submit" value="Submit" class="form-btn">

                </form>
              
        </div>
    </body>
</html>
